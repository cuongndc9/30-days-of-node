<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>30 days of code</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container p-5">
    <h1 class="text-success">Sign Up</h1>
    <form action="/signup" method="POST">
      <input class="form-control my-3 w-50" type="text" name="name" placeholder="Enter your name" required />
      <input class="form-control my-3 w-50" type="email" name="email" placeholder="Enter your email" required />
      <input class="form-control my-3 w-50" type="password" name="password" placeholder="Enter your password" required />
      <input class="form-control my-3 w-50 btn-danger" type="submit" name="submit" value="Sign Up" />
    </form>
  </div>
</body>
</html>
